<!-- BEGIN catrow -->
<!-- BEGIN tablehead -->
<div class="forum-category">
    <div class="title">
        <h2>{catrow.tablehead.L_FORUM}</h2></div>
    <!-- END tablehead -->

    <!-- BEGIN forumrow -->
    <div class="forum-block color-primary">
        <div class="forum-block-inner">
            <div class="icon-container">
                <div class="circle">
                    <div class="forum-icon">
                    </div>
                </div>
            </div>

            <div class="forum-box">

                <h{catrow.forumrow.LEVEL} class="hierarchy">
                    <a href="{catrow.forumrow.U_VIEWFORUM}" class="forumtitle">{catrow.forumrow.FORUM_NAME}</a>
                </h{catrow.forumrow.LEVEL}>
                {catrow.forumrow.FORUM_DESC} {catrow.forumrow.L_LINKS}{catrow.forumrow.LINKS}
                <strong>{forumrow.L_SUBFORUM_STR}</strong> {forumrow.SUBFORUMS}

            </div>



            <div class="forum-Moderators">

                <a title="المشرفين" href="#openModal">
                    <img class="Moderators" alt="icons" src="http://illiweb.com/fa/empty.gif">
                </a>


            </div>
            <div id="openModal" class="modalDialog">
                <div>
                    <a href="#close" title="اغلاق" class="close">X</a>
                    <!-- BEGIN switch_moderators_links -->
                    {catrow.forumrow.switch_moderators_links.MODERATORS}
                    <!-- END switch_moderators_links -->
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- END forumrow -->

    <!-- BEGIN tablefoot -->
    <div class="clear"></div>
</div>
 <!-- END tablefoot -->
<!-- END catrow -->
